<!--- People Section --->

    <section id="people">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>People</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.people %}
                    <div class="col-sm-2 portfolio-item">
                        <a href="#{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <center><img src="img/people/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}" width="128", height="128"></center>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

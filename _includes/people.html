<!--- People Section --->

    <section class="success" id="people">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>People</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row col-lg-12">
                {% for post in site.categories.people %}
                    <div class="col-sm-2">
                        <a href="#{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <img src="img/people/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}" width="256" height="256">
                            <div>
                                <p><br></p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
